<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a5d2a1714.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tea House</title>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- header section -->
        <header class="md:flex pt-10 mb-20">
            <!-- text content -->
            <div class="space-y-4">
                <h1 class="text-5xl md:text-7xl font-extrabold">It's good <br>
                    tea time at The Tea House</h1>
                <p class="text-gray-500 w-4/5 md:w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-up rotate-45 text-xl"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <img src="./images/banner.png" alt="" class="w-full">
                <!-- card -->
                <div
                    class="flex justify-center items-center bg-white shadow-lg p-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot ratings</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Featured section -->
    </main>
</body>

</html>
